{% extends "base.html" %}
{% block title %}新增文章{% endblock %}
{% block main %}

    <div id="main">
        <div id="sidebar">
        {% if not user %}
          <div class="panel">

            <div class="inner">
              <p>CNode：Node.js专业中文社区</p>

              <div>
                您可以
                <a href="/">登录</a>
                或
                <a href="/">注册</a>
              </div>
            </div>

          </div>
            {% else %}
            <div class="panel">

            <div class="header">
              <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
              <div class="user_card">
          <div>
            <a class="user_avatar" href="/user/skadai">
              <img src="{{ user.image }}" title="{{user.username}}">
            </a>
            <span class="user_name"><a class="dark" href="/user/{{user.username}}">{{user.username}}</a></span>

            <div class="board clearfix">
            </div>
            <div class="space clearfix"></div>
            <span class="signature">
                “

                    {{ user.signature}}
                ”
            </span>
          </div>
        </div>




            </div>

          </div>
            {% endif %}

            <div class="panel">
                <div class="inner">
                    <a href="{{ url_for('topic.new') }}" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>
            <div class="panel">
                <div class="header">
                  <span class="col_fade">最热话题</span>
                </div>
                <div class="inner">

                  <ul class="unstyled">
                    {% for t in hots %}
                    <li>
                        <div>
                        <a class="dark topic_title" href="{{ url_for('topic.detail', id=t.id) }}" title="{{ t.title}}">{{ t.title}}</a>
                    </div>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            <div class="panel">
                <div class="header">
                  <span class="col_fade">友情社区</span>
                </div>
                <div class="inner">
                  <ol class="friendship-community">
                    <div class="sep10"></div>
                    <li>
                      <a href="http://golangtc.com/" target="_blank">
                        <img src="http://o4j806krb.qnssl.com/public/images/golangtc-logo.png">
                      </a>
                    </li>
                    <div class="sep10"></div>
                    <li>
                      <a href="http://118.126.94.217:5000" target="_blank">
                        <img src="/images/manji.png">
                      </a>
                    </li>
                    <div class="sep10"></div>
                  </ol>
                </div>
              </div>
        </div>
        <div id="content">
            <div class="panel">
                <div class="inner post">
                    <form id="create_topic_form" method="post" action="{{ url_for('.add',token=token) }}">
                        <fieldset>
                            <textarea autofocus class='span9' id='title'
                                      name='title' rows='1'
                                      placeholder="标题字数 10 字以上"></textarea>
                            <div class='markdown_editor in_editor'>
                              <div class='markdown_in_editor'>
                                <textarea class='editor' name='content' rows='20' placeholder='文章支持 Markdown 语法, 请注意标记代码'></textarea>
                                <div class='editor_buttons'>
                                  <input type="submit" class='span-primary submit_btn' data-loading-text="提交中" value="提交">
                                </div>
                              </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
