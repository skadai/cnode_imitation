{% extends "base.html" %}
{% block title %}站内信{% endblock %}
{% block main %}
<div id="content">
            <div class="panel">
                <div class="header">
                    编辑站内信
                </div>
                <div class="inner post">
                    <form method="post" action="{{ url_for('.add') }}">
                    <input type="text" name="content" placeholder="content">
                    <input type="text" name="title" placeholder="title">
                    <input type="text" name="receiver_id" placeholder="receiver_id">
                    <button class="span-success" type="submit">发送</button>
                    </form>
                </div>
            </div>
            <div class="panel">
                <div class="header">
                    收件箱
                </div>
                <div class="inner post">

                     <div class="topic_list">
                        {% for r in received %}
                            <div class="cell">
                                <a class="topic_title" href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
                <div class="panel">
                <div class="header">
                    发件箱
                </div>
                <div class="inner post">
                     <div class="topic_list">
                        {% for s in send %}
                            <div class="cell">
                                <a class="topic_title" href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

</div>


{% endblock %}
