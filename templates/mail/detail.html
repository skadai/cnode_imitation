{% extends "base.html" %}
{% block title %}站内信{% endblock %}
{% block main %}

<div class="panel">

    <div class="header">
      <span class="col_fade">发件人: {{ mail.sender() }} </span>
      <span class="col_fade">收件人: {{ mail.receiver() }} </span>
      <span class="col_fade">主题: {{ mail.title }} </span>
    </div>
    <div class="inner">
      <div class="user_card">
        <p>{{ mail.content }}</p>
      </div>
    </div>
</div>

{% endblock %}
